# Configuración COMPLETA para agathoscreative.com
# Incluye: CosmicMind (puerto 5000) + ViralPost AI (puerto 5001)
# Guardar en: /etc/nginx/sites-available/agathoscreative.com

# Zonas de rate limiting
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhooks:10m rate=30r/s;

# Backend de la aplicación Quart (CosmicMind)
upstream cosmicmind_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# Backend de ViralPost AI (FastAPI)
upstream viralpost_backend {
    server 127.0.0.1:5001;
    keepalive 32;
}

# HTTP - Redirigir a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name agathoscreative.com www.agathoscreative.com;

    # Permitir verificación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Servidor principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name agathoscreative.com www.agathoscreative.com;

    # Configuración SSL
    ssl_certificate /etc/letsencrypt/live/agathoscreative.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agathoscreative.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Protocolos SSL modernos
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/agathoscreative_access.log;
    error_log /var/log/nginx/agathoscreative_error.log;

    # Tamaño máximo de archivos (por defecto)
    client_max_body_size 10M;

    # ==========================================
    # VIRALPOST AI - GENERADOR DE IMÁGENES
    # ==========================================

    # Webhook de Stripe para ViralPost
    location /viralpost-stripe-webhook {
        limit_req zone=webhooks burst=10 nodelay;

        proxy_pass http://viralpost_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;
        proxy_pass_request_headers on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Archivos estáticos de ViralPost
    location /viralpost/static/ {
        alias /home/user/AGT4/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Imágenes generadas por ViralPost
    location /viralpost/imagenes/ {
        alias /var/www/agathoscreative/viralpost/generated/;
        expires 7d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin *;
    }

    # API y aplicación de ViralPost
    location /viralpost {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://viralpost_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeout más largo para generación de imágenes
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Aumentar tamaño máximo para subida de imágenes
        client_max_body_size 20M;
    }

    # ==========================================
    # COSMICMIND - WEBHOOKS Y API (EXISTENTE)
    # ==========================================

    # Webhook de Stripe para CosmicMind
    location /stripe-webhook {
        limit_req zone=webhooks burst=10 nodelay;

        proxy_pass http://cosmicmind_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;
        proxy_pass_request_headers on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Webhook de Twilio
    location /twilio-externo {
        limit_req zone=webhooks burst=20 nodelay;

        proxy_pass http://cosmicmind_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Twilio-Signature $http_x_twilio_signature;
        proxy_set_header Content-Type $content_type;
        proxy_pass_request_headers on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Endpoint de mensajes de la web app
    location /webapp-message {
        limit_req zone=general burst=5 nodelay;

        proxy_pass http://cosmicmind_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Endpoints de administración
    location /admin/ {
        limit_req zone=general burst=5 nodelay;

        proxy_pass http://cosmicmind_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Endpoints de prueba/debug
    location /prueba/ {
        limit_req zone=general burst=5 nodelay;

        proxy_pass http://cosmicmind_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check de CosmicMind
    location /health {
        access_log off;
        proxy_pass http://cosmicmind_backend;
    }

    # ==========================================
    # ARCHIVOS ESTÁTICOS
    # ==========================================

    # Imágenes generadas (sample posts, etc)
    location /images/ {
        alias /var/www/agathoscreative/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # Archivos de audio
    location /audio/ {
        alias /var/www/agathoscreative/audio/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # Archivos multimedia
    location /multimedia/ {
        alias /var/www/agathoscreative/multimedia/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # ==========================================
    # SITIO WEB ESTÁTICO
    # ==========================================

    location / {
        # Primero intenta servir archivo estático
        root /var/www/agathoscreative.com/html;
        try_files $uri $uri/ @backend;
    }

    # Si no se encuentra archivo estático, enviar al backend de CosmicMind
    location @backend {
        limit_req zone=general burst=10 nodelay;

        proxy_pass http://cosmicmind_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
