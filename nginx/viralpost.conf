# ViralPost AI - Configuración Nginx
# AGREGAR este bloque a tu configuración existente de agathoscreative.com
# Este archivo contiene las rutas adicionales para ViralPost

# ===========================================
# AGREGAR AL FINAL del bloque upstream existente:
# ===========================================

# Backend de ViralPost (FastAPI en puerto 5001)
upstream viralpost_backend {
    server 127.0.0.1:5001;
    keepalive 32;
}

# ===========================================
# AGREGAR dentro del bloque server (HTTPS 443):
# ===========================================

    # ==========================================
    # VIRALPOST AI - Generador de Imágenes
    # ==========================================

    # Webhook de Stripe para ViralPost
    location /viralpost-stripe-webhook {
        limit_req zone=webhooks burst=10 nodelay;

        proxy_pass http://viralpost_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;
        proxy_pass_request_headers on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # IMPORTANTE: Deshabilitar buffering para verificación de firma
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Archivos estáticos de ViralPost
    location /viralpost/static/ {
        alias /home/user/AGT4/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Imágenes generadas por ViralPost
    location /viralpost/imagenes/ {
        alias /var/www/agathoscreative/viralpost/generated/;
        expires 7d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin *;
    }

    # API y aplicación de ViralPost
    location /viralpost {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://viralpost_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeout más largo para generación de imágenes
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Aumentar tamaño máximo para subida de imágenes
        client_max_body_size 20M;
    }

    # Health check de ViralPost
    location /viralpost/health {
        access_log off;
        proxy_pass http://viralpost_backend;
    }
