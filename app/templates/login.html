{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center px-4 py-12">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/viralpost" class="inline-flex items-center space-x-2 mb-6">
                <img src="/viralpost/static/images/logo.png" alt="ViralPost AI" class="h-10 w-10 object-contain">
                <span class="font-bold text-2xl gradient-text">ViralPost AI</span>
            </a>
            <h1 class="text-2xl font-bold text-gray-800" data-i18n="auth.welcome_back">¡Bienvenido de vuelta!</h1>
            <p class="text-gray-500 mt-2" data-i18n="auth.login_subtitle">Ingresa a tu cuenta para continuar</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="auth.email">
                    Correo Electrónico
                </label>
                <input
                    type="email"
                    id="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    data-i18n-placeholder="auth.email_placeholder"
                    placeholder="tu@correo.com"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="auth.password">
                    Contraseña
                </label>
                <input
                    type="password"
                    id="password"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    placeholder="••••••••"
                >
            </div>

            <div id="errorMsg" class="hidden bg-red-50 text-red-600 px-4 py-3 rounded-xl text-sm">
            </div>

            <button
                type="submit"
                id="submitBtn"
                class="w-full gradient-bg text-white py-3 rounded-xl font-semibold hover:opacity-90 transition disabled:opacity-50"
                data-i18n="auth.login"
            >
                Iniciar Sesión
            </button>
        </form>

        <!-- Separador -->
        <div class="my-6 flex items-center">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-gray-500 text-sm" data-i18n="auth.or_continue">o continúa con</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Botón Google -->
        <a
            href="/viralpost/api/auth/google/login"
            class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 py-3 rounded-xl font-medium text-gray-700 hover:bg-gray-50 hover:border-gray-400 transition"
        >
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span data-i18n="auth.google">Continuar con Google</span>
        </a>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                <span data-i18n="auth.no_account">¿No tienes cuenta?</span>
                <a href="/viralpost/registro" class="text-purple-600 font-medium hover:underline" data-i18n="auth.register_free">
                    Regístrate gratis
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Obtener parámetro de redirección
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('redirect') || '/viralpost/app';

    // Redirigir si ya está logueado
    if (Auth.isLoggedIn()) {
        window.location.href = redirectUrl;
    }

    // Mostrar error de Google si existe
    if (urlParams.get('error') === 'google_auth_failed') {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = 'Error al iniciar sesión con Google. Intenta de nuevo.';
        errorMsg.classList.remove('hidden');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const btn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        btn.disabled = true;
        btn.textContent = 'Ingresando...';
        errorMsg.classList.add('hidden');

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                Auth.setToken(data.access_token);
                Auth.setUser(data.usuario);
                window.location.href = redirectUrl;
            } else {
                errorMsg.textContent = data.detail || 'Error al iniciar sesión';
                errorMsg.classList.remove('hidden');
            }
        } catch (error) {
            errorMsg.textContent = 'Error de conexión. Intenta de nuevo.';
            errorMsg.classList.remove('hidden');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Iniciar Sesión';
        }
    });
</script>
{% endblock %}
