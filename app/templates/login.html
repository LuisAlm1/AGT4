{% block extra_scripts %}
<script>
    // Redirigir si ya estÃ¡ logueado
    if (Auth.isLoggedIn()) {
        window.location.href = '/viralpost/app';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const btn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        btn.disabled = true;
        btn.textContent = 'Ingresando...';
        errorMsg.classList.add('hidden');

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                Auth.setToken(data.access_token);
                Auth.setUser(data.usuario);
                window.location.href = '/viralpost/app';
            } else {
                errorMsg.textContent = data.detail || 'Error al iniciar sesiÃ³n';
                errorMsg.classList.remove('hidden');
            }
        } catch (error) {
            errorMsg.textContent = 'Error de conexiÃ³n. Intenta de nuevo.';
            errorMsg.classList.remove('hidden');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Iniciar SesiÃ³n';
        }
    });
</script>
